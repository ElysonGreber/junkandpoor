    <div class="console">
        <div class="corpo">
            <div class="tela">
                <!-- <div id="lcon" class="battery-light">
                </div> -->
                <button onclick="conectar()" class="wcnct">Wallet Connect</button>
                <div>
                    <p class="plinks">
                        Sepolia [
                        <a href="https://cloud.google.com/application/web3/faucet/ethereum/sepolia" target="_blank" rel="noopener noreferrer">

                                Unisawap
                            </a>

                    </p>
                </div>
                <div class="telaint">
                    <div>
                        <p class="pbalance"><span id="conta">Disconnected</span><br><span id="saldo-eth"></span> <span id="saldo-token"></span></p>

                    <div class="subg2" style="text-align: center; margin: 10px;">
                        <button id="btn-historico" onclick="alternarTabela()">
                            Played Games History
                        </button>
                        <div id="historico-container" style="display: none;">
                            <table id="historico"></table>
                        </div>
                    </div>
                    <div id="mensagem" class="digitado"></div>
                    <div id="resultado">
                    </div>
                    <p id="tx-hash" style="font-family: 'Press Start 2P' , cursive; font-size: 12px; margin-bottom: 0px; z-index: 5; color: #2afd3d"></p>
                    <div id="t" style="position: absolute; margin: 20px 0px 10px 0; top: 200px; left: 183px;">
                        <img id="walker" src="img/walk.gif" alt="">
                    </div>
                    <div id="estagio" class="plinks"></div>
                </div>
            </div>
            <div class="supbtns">
                <div>
                    <p class="btext">Take $ZKP</p>
                    <div class="btout">
                        <button onclick="comprarToken()" class="eightbit-black"></button>
                    </div>
                </div>
                <div class="bet">
                    <p class="btext">Bet</p>
                    <div class="btout">
                        <button onclick="pagar()" class="eightbit-black"></button>
                    </div>
                </div>
            </div>
            <div class="playbtns">
                <button onclick="jogar(0)" class="btnrock">
                    <img src="img/handps.png" alt="">
                </button>
                <button onclick="jogar(1)" class="btnrock">
                    <img style="mix-blend-mode: color-burn; image-rendering: pixelated;" src="img/handbp.png" alt="">
                </button>
                <button onclick="jogar(2)" class="btnrock">
                    <img src="img/handpt.png" alt="">
                </button>
            </div>

    </div>
    <div id="resultado" style="z-index: 4;position: relative;font-family: 'Press Start 2P', 
    cursive;font-size: 25px; margin-bottom: 0px;margin-top: 5px;
    text-shadow: 0 3px 0 #03ff25, 0 8px 0 #e3dc09;">

    <div id="duelo" style=" text-align:center;">
        <img id="img-jogador" src="" alt="Escolha do jogador" style="height:100px; width: 100px; display: none;">
